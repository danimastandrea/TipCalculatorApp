<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono">
  <!-- CDN Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Tip calculator app</title>

 
</head>
<body class="body">

  <header class="header">
    <h1 class="title">SPLI</h1>
    <h1 class="title">TTER</h1>
  </header>

<section class="sectionCalc" >

<div class="sectionCalc2">
 
   <!-- tarjeta que completa el usuario-->
     <div class="user">
 
         <h3>BILL</h3>
            <div>
            <input type="number" id="inputBill" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
     
         <h3>TIP %</h3>
         <div>
           <input type="number" id="inputPropina" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            
         </div>
           

         <h3>NUMBER OF PEOPLE</h3>
           <div >
           <input type="number" id="inputPeople" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
           </div>

           <div class="btnUser">
             <button type="button" class="btn btn-light" id="btnCalcular" >CALCULATE</button>

           </div>

     
    </div>
  
  
   

    <!-- tarjeta que devuelve los datos ingresados-->
    <div class="show">

      <div class="amount">
        <h6>Tip Amount</h6>
        <p class="text"> / Person</p>
          <p id="bill">$0.00</p>
      </div>
      <div class="total">
        <h6>Total</h6>
        <p class="text"> / Person</p>
          <p id="people">$0.00</p>
      </div>
<!-- 

  <div class="btn2Div">
    <button type="button" class="btn btn-light" id="btn2">RESET</button>

  </div>
-->


    </div>

  </div>
</section>



 <script src="./index.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
